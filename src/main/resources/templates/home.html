<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template.html">
<head>
    <meta charset="utf-8">
    <title>home</title>
</head>
<body>
<div layout:fragment="pageContent">
    <div class="row">
        <div class="col-sm-8">
            <div id="demo" class="carousel slide" data-ride="carousel">

                <!-- Indicators -->
                <ul class="carousel-indicators">
                    <li data-target="#demo" data-slide-to="0" class="active"></li>
                    <li data-target="#demo" data-slide-to="1"></li>
                    <li data-target="#demo" data-slide-to="2"></li>
                </ul>

                <!-- The slideshow -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="FightVirus.jpg"  width="1100" height="400">
                    </div>
                    <div class="carousel-item">
                        <img src="WachHand.jpg" width="1100" height="400">
                    </div>
                    <div class="carousel-item">
                        <img src="WachHand2.jpg" width="1100" height="400">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="carousel-control-prev" href="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>

        </div>
        <div class="col-md-4 ">
            <ul class="list-group">
                <li  class="list-group-item list-group-item-warning" th:text="|Total Cases ${totalReportedCases}| " > persons </li>
                <li  class="list-group-item list-group-item-danger" th:text="|Total Deceased ${totalDeathsCases}|"> </li>
                <li  class="list-group-item list-group-item-success" th:text="|Total Recovered ${totalRecoveredCases}|"> </li>


            </ul>

        </div>
    </div>


</div>
</body>
</html>
